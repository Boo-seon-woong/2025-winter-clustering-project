<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boo Archive - Register</title>
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>MyApp</h1>
      <p class="sub">Login / Register</p>
      <div class="error" id="error"></div>
      <form id="register-form">
        <div class="field">
          <input id="reg-email" placeholder="email" autocomplete="email">
        </div>
        <div class="field">
          <input id="reg-name" placeholder="name (register only)" autocomplete="name">
        </div>
        <div class="field">
          <input id="reg-password" placeholder="password" type="password" autocomplete="new-password">
        </div>
        <button class="btn primary" type="submit">Register</button>
      </form>
      <div style="height:10px"></div>
      <button class="btn ghost" id="go-back">Back</button>
    </div>
  </div>
  <script src="/assets/api.js"></script>
  <script src="/assets/register.js"></script>
</body>
</html>
